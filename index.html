<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O-Level Notes - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        p {
            color: #eeeeee;
            margin-bottom: 30px;
        }

        .subject-btn {
            background-color: #8BC34A; /* Biology Green (Default) */
            color: #000000;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 10px; /* Space between buttons */
            transition: background-color 0.3s ease;
        }

        .subject-btn:hover {
            background-color: #689F38; /* Darker Biology Green (Default) */
        }

        /* Subject-specific button styles (you can customize these) */
        .physics-btn {
            background-color: #29ABE2; /* Physics Blue */
        }

        .physics-btn:hover {
            background-color: #1E8BC3; /* Darker Physics Blue */
        }

        .chemistry-btn {
            background-color: #F2CA27; /* Chemistry Yellow */
        }

        .chemistry-btn:hover {
            background-color: #E4B90A; /* Darker Chemistry Yellow */
        }

        .math-btn {
            background-color: #E74C3C; /* Math Red */
        }

        .math-btn:hover {
            background-color: #C0392B; /* Darker Math Red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free O-Level Notes</h1>
        <p>Your central hub for comprehensive O-Level notes across various subjects.  Prepare for your exams effectively!</p>

        <a href="biology_notes.html" class="subject-btn">Biology Notes</a>
        <a href="physics_notes.html" class="subject-btn physics-btn">Physics Notes</a>
        <a href="chemistry_notes.html" class="subject-btn chemistry-btn">Chemistry Notes</a>
        <a href="math_notes.html" class="subject-btn math-btn">Math Notes</a>

    </div>
</body>
</html>
